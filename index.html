<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Task</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <label>Title:</label><input type="text" name="title" id="Title" placeholder="Title">
            <label>Year:</label><input type="text" name="year" id="Year" placeholder="Year">
            <button>Search!</button>
        </div>

        <div id="movie">
            <div><span class="title"></span></div>
            <img src="" alt="">
            <div id="info">
                <div><span class="text">Year:</span> <span class="year"></span></div>
                <div><span class="text">Rated:</span> <span class="rated"></span></div>
                <div><span class="text">Released:</span> <span class="released"></span></div>
                <div><span class="text">Runtime:</span> <span class="runtime"></span></div>
                <div><span class="text">Genre:</span> <span class="genre"></span></div>
                <div><span class="text">Director:</span> <span class="director"></span></div>
                <div><span class="text">Writer:</span> <span class="writer"></span></div>
                <div><span class="text">Actors:</span> <span class="actors"></span></div>
                <div><span class="text">Plot:</span> <span class="plot"></span></div>
                <div><span class="text">Language:</span> <span class="language"></span></div>
                <!--<div><span class="text">Country:</span> <span class="country"></span></div>
                <div><span class="text">Awards:</span> <span class="awards"></span></div>
                <div><span class="text">Metascore:</span> <span class="metascore"></span></div>
                <div><span class="text">imdbRating:</span> <span class="imdbrating"></span></div>
                <div><span class="text">imdbVotes:</span> <span class="imdbvotes"></span></div>-->
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
